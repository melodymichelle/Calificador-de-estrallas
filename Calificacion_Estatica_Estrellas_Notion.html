
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificación Estática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .stars {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .star {
      font-size: 50px;
      color: #ccc;
    }
    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Calificación de Estrellas</h1>
  <p>Esta es una representación estática de una calificación:</p>
  <div class="stars">
    <span class="star selected">★</span>
    <span class="star selected">★</span>
    <span class="star selected">★</span>
    <span class="star selected">★</span>
    <span class="star selected">★</span>
    <span class="star">★</span>
    <span class="star">★</span>
    <span class="star">★</span>
    <span class="star">★</span>
    <span class="star">★</span>
  </div>
  <p>Calificación: 5 / 10</p>
</body>
</html>
